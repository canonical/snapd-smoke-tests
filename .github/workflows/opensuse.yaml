name: opensuse
run-name: Test openSUSE Package from ${{ inputs.opensuse-obs-project }} project on ${{ inputs.opensuse-variant }}
on:
    workflow_dispatch:
        inputs:
            opensuse-variant:
                description: "openSUSE variant"
                type: string
                default: "opensuse-cloud-tumbleweed-apparmor"
                required: true
                options:
                    - opensuse-cloud-tumbleweed-apparmor
                    - opensuse-cloud-tumbleweed-selinux
            opensuse-obs-project:
                description: "openSUSE OBS project"
                type: string
                default: "system:snappy"
            snapd-risk-level:
                description: "Store risk level of the snapd snap"
                type: choice
                default: beta
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            lxd-risk-level:
                description: "Store risk level of the LXD snap"
                type: choice
                default: candidate
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            maas-risk-level:
                description: "Store risk level of the MAAS snap"
                type: choice
                default: candidate
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            snapcraft-risk-level:
                description: "Store risk level of the snapcraft snap"
                type: choice
                default: stable
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            docker-risk-level:
                description: "Store risk level of the docker snap"
                type: choice
                default: stable
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            image-garden-channel:
                description: "Store channel of the image-garden snap"
                type: string
                default: "latest/edge"
                required: true
            clean-install:
                description: "Perform a clean install of tested CI version"
                type: boolean
                default: false
            opensuse-snap-mount-dir:
                description: "Snap mount directory"
                type: choice
                options:
                    - default
                    - /snap
                    - /var/lib/snapd/snap
                default: /snap

jobs:
    spread:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
              # This is essential for git restore-mtime to work correctly.
              with:
                fetch-depth: 0
            - name: Cache downloaded snaps
              uses: actions/cache@v5
              with:
                path: .image-garden/cache-*/snaps
                key: snaps
            - name: Set environment variables for spread
              run: |
                # Export variables that spread picks up from the host.
                echo X_SPREAD_SNAPD_RISK_LEVEL="${{ inputs.snapd-risk-level || 'beta' }}" >> $GITHUB_ENV
                echo X_SPREAD_LXD_RISK_LEVEL="${{ inputs.lxd-risk-level || 'candidate' }}" >> $GITHUB_ENV
                echo X_SPREAD_MAAS_RISK_LEVEL="${{ inputs.maas-risk-level || 'candidate' }}" >> $GITHUB_ENV
                echo X_SPREAD_SNAPCRAFT_RISK_LEVEL="${{ inputs.snapcraft-risk-level || 'stable' }}" >> $GITHUB_ENV
                echo X_SPREAD_DOCKER_RISK_LEVEL="${{ inputs.docker-risk-level || 'stable' }}" >> $GITHUB_ENV
                echo X_SPREAD_OPENSUSE_OBS_PROJECT="${{ inputs.opensuse-obs-project || '' }}" >> $GITHUB_ENV
                echo X_SPREAD_OPENSUSE_MOUNT_DIR="${{ inputs.opensuse-snap-mount-dir || '' }}" >> $GITHUB_ENV
                echo X_SPREAD_CI_MODE_CLEAN_INSTALL="${{ inputs.clean-install || '' }}" >> $GITHUB_ENV
            - name: Run integration tests
              uses: zyga/image-garden-action@7d0845ae70a383f9654e7af8d4a38b7b6e19de7c
              with:
                garden-system: ${{ inputs.opensuse-variant }}
                snapd-channel: latest/edge
                image-garden-channel: ${{ inputs.image-garden-channel || 'latest/edge' }}
                spread-artifacts: artifacts
                spread-artifacts-suffix: ${{ inputs.opensuse-variant }}
            - name: Analyze test execution times
              if: always()
              run: |
                if [ -f spread.log ]; then
                  echo "## Test Execution Time Analysis" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
                  # Run analysis and save to file, displaying output
                  if ./bin/analyze-spread-logs <spread.log | tee test-times-${{ inputs.opensuse-variant }}.txt; then
                    :  # Success - output already captured
                  else
                    echo "No test execution data found"
                  fi
                  echo '```' >> $GITHUB_STEP_SUMMARY
                fi
