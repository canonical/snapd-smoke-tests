name: bodhi
run-name: Test ${{ inputs.bodhi-advisory-id }} on ${{ inputs.garden-system }}
on:
    workflow_dispatch:
        inputs:
            bodhi-advisory-id:
                description: "ID of the Fedora update advisory to test"
                type: string
                required: true
            garden-system:
                description: "System to test against"
                type: choice
                required: true
                options:
                    - fedora-cloud-41
                    - fedora-cloud-42
                    - fedora-cloud-43
                    - centos-cloud-9
                    - centos-cloud-10
            snapd-risk-level:
                description: "Store risk level of the snapd snap"
                type: choice
                default: beta
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            lxd-risk-level:
                description: "Store risk level of the LXD snap"
                type: choice
                default: candidate
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            maas-risk-level:
                description: "Store risk level of the MAAS snap"
                type: choice
                default: candidate
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            snapcraft-risk-level:
                description: "Store risk level of the snapcraft snap"
                type: choice
                default: stable
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            docker-risk-level:
                description: "Store risk level of the docker snap"
                type: choice
                default: stable
                required: true
                options:
                    - stable
                    - candidate
                    - beta
                    - edge
            image-garden-channel:
                description: "Store channel of the image-garden snap"
                type: string
                default: "latest/edge"
                required: true
            clean-install:
                description: "Perform a clean install of tested CI version"
                type: boolean
                default: false

jobs:
    spread:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
              # This is essential for git restore-mtime to work correctly.
              with:
                fetch-depth: 0
            - name: Cache downloaded snaps
              uses: actions/cache@v5
              with:
                path: .image-garden/cache-*/snaps
                key: snaps
            - name: Set environment variables for spread
              run: |
                # Export variables that spread picks up from the host.
                echo X_SPREAD_SNAPD_RISK_LEVEL="${{ inputs.snapd-risk-level || 'beta' }}" >> $GITHUB_ENV
                echo X_SPREAD_LXD_RISK_LEVEL="${{ inputs.lxd-risk-level || 'candidate' }}" >> $GITHUB_ENV
                echo X_SPREAD_MAAS_RISK_LEVEL="${{ inputs.maas-risk-level || 'candidate' }}" >> $GITHUB_ENV
                echo X_SPREAD_SNAPCRAFT_RISK_LEVEL="${{ inputs.snapcraft-risk-level || 'stable' }}" >> $GITHUB_ENV
                echo X_SPREAD_DOCKER_RISK_LEVEL="${{ inputs.docker-risk-level || 'stable' }}" >> $GITHUB_ENV
                echo X_SPREAD_BODHI_ADVISORY_ID="${{ inputs.bodhi-advisory-id || '' }}" >> $GITHUB_ENV
                echo X_SPREAD_CI_MODE_CLEAN_INSTALL="${{ inputs.clean-install || '' }}" >> $GITHUB_ENV
            - name: Run integration tests
              uses: zyga/image-garden-action@329568e2f2125fe231b3b7b8eb9a49a3468ff66a
              with:
                garden-system: ${{inputs.garden-system }}
                snapd-channel: latest/edge
                image-garden-channel: ${{ inputs.image-garden-channel || 'latest/edge' }}
                spread-artifacts: artifacts
                spread-artifacts-suffix: ${{ inputs.garden-system }}
            - name: Analyze test execution times
              if: always()
              run: |
                if [ -d artifacts ]; then
                  echo "## Test Execution Time Analysis" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo '```' >> $GITHUB_STEP_SUMMARY
                  # Run analysis and save to file, displaying output
                  if find artifacts -name "spread.log" -exec cat {} \; | ./bin/analyze-spread-logs | tee artifacts/test-times-${{ inputs.garden-system }}.txt; then
                    :  # Success - output already captured
                  else
                    echo "No test execution data found"
                  fi
                  echo '```' >> $GITHUB_STEP_SUMMARY
                fi
